                    <input type="text" id="fullname" name="fullname" placeholder="Your name.." required />

                    <label for="phonenumber">Phone Number</label>
                    <input type="text" id="phonenumber" name="phonenumber" placeholder="Your phone number.." required />

                    <input type="text" id="emailaddress" name="emailaddress" placeholder="Email address.." required />

                    <label for="buyorsell">Buying or Selling?</label>
                    <select id="buyingorselling" name="buyorsell" required>
                        <option>Buying</option>
                        <option>Selling</option>
                    </select>
