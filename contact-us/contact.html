<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/Css" href="http://www.creativehomesales.org/css/contact.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="/img/kitty.png" />
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="script.js"></script>
    <title>Contact Us</title>
</head>

<body>

    <header>
    </header>

    <h1 id="">Contact Us via Form</h1>

    <div>
        <div class="container">
            <form method="POST" name="contactform" action="contact-form-handler.php">

                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Your name.." required />

                <label for="phonenumber">Phone Number</label>
                <input type="text" id="phonenumber" name="phonenumber" placeholder="Your phone number.." required />

                <label for="emailaddress">Email Address</label>
                <input type="text" id="emailaddress" name="emailaddress" placeholder="Email address.." required />

                <label for="buyorsell">Buying or Selling?</label>
                <select id="buyingorselling" name="buyorsell" required>
                    <option>Buying</option>
                    <option>Selling</option>
                </select>

                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" placeholder="Write something.." style="height:200px;overflow-y:auto;" required></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>

</html>
